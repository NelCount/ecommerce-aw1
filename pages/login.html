        <!-- Clase auth-wrapper para centrar el contenido -->
        <main class="container auth-wrapper">
            <div class="auth">

                    <input
                    class="form__input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingresa tu contrase√±a"
                    required>
                </div>

                <!-- Acciones -->
                <div class="form__actions">
                    <button type="submit" class="btn btn--primary">Ingresar</button>
                </div>
                </form> 
            </div>
        </main>
