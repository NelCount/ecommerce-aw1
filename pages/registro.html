        <main class="container auth-wrapper">
  <div class="auth">
    <h1 class="auth__title">Registro de Usuario</h1>

    <form class="form" action="#" method="post" novalidate>
      <!-- Todos los campos (menos t√©rminos y bot√≥n) van dentro de grid-2 -->
      <div class="grid-2">
        <!-- Nombre -->
        <div class="form__group">
          <label class="form__label" for="name">Nombre:</label>
          <input class="form__input" type="text" id="name" name="name" placeholder="Ingresa tu nombre" autocomplete="given-name" required>
        </div>

        <!-- Apellido -->
        <div class="form__group">
          <label class="form__label" for="lastname">Apellido:</label>
          <input class="form__input" type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" autocomplete="family-name" required>
        </div>

        <!-- Email -->
        <div class="form__group">
          <label class="form__label" for="email">Email:</label>
          <input class="form__input" type="email" id="email" name="email" placeholder="usuario@mail.com" autocomplete="email" required aria-describedby="email-help">
          <small id="email-help" class="form__help muted">Us√° un email v√°lido (ej: usuario@mail.com)</small>
        </div>

        <!-- Contrase√±a -->
        <div class="form__group">
          <label class="form__label" for="password">Contrase√±a:</label>
          <input class="form__input" type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" minlength="6" autocomplete="new-password" required aria-describedby="pass-help">
          <small id="pass-help" class="form__help muted">M√≠nimo 6 caracteres (letras y n√∫meros)</small>
        </div>

        <!-- Confirmar contrase√±a -->
        <div class="form__group">
          <label class="form__label" for="confirm">Confirmar Contrase√±a:</label>
          <input class="form__input" type="password" id="confirm" name="confirm" minlength="6" autocomplete="new-password" required>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="form__group">
          <label class="form__label" for="birth">Fecha de Nacimiento:</label>
          <input class="form__input" type="date" id="birth" name="birth" required>
        </div>
      </div>

      <!-- T√©rminos -->
      <div class="form__group terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">Acepto T√©rminos y Condiciones</label>
      </div>

      <!-- Bot√≥n -->
      <div class="form__actions">
        <button type="submit" class="btn btn--primary">Registrarme</button>
      </div>
    </form>
  </div>
