        <h1>Registro de Usuario</h1>
        <form action="" method="post">
        <div>
            <label for="txtNombre"><b>Nombre:</b></label><br>
            <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese su nombre" required />
        </div>
        <br>
        </div>
            <label for="txtApellido"><b>Apellido:</b></label><br>
            <input type="text" id="txtApellido" name="txtApellido" placeholder="Ingrese su apellido" required />
        </div>
        <br><br>
        </div>
            <label for="txtEmail"><b>Email:</b></label><br>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese su email" required />
        </div>
        <br><br>
        </div>
            <label for="txtPass"><b>Contraseña:</b></label><br>
            <input type="password" id="txtPass" name="txtPass" placeholder="Ingrese su contraseña" required />
        </div>
        <br><br>
        <div>
            <label for="txtFecha"><b>Fecha de nacimiento:</b></label><br>
            <input type="date" id="txtFecha" name="txtFecha" required />
        </div>
        <br>
        <button type="submit">Registrarme</button>
        </form>
